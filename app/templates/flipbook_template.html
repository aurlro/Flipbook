<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook</title>
    <style>
        .flipbook-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flipbook {
            width: 90%;
            height: 80vh;
            position: relative;
        }

        .page {
            width: 100%;
            height: 100%;
            background-color: white;
            border: 1px solid #ddd;
            position: absolute;
            top: 0;
            left: 0;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        .controls button {
            margin: 0 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .page-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="flipbook-container">
        <div class="flipbook" id="flipbook">
            {% for page in pages %}
            <div class="page">
                <img src="{{ page }}" alt="Page {{ loop.index }}" class="page-image">
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="/path/to/your/local/jquery-3.6.0.min.js"></script>
        <button onclick="previousPage()">Précédent</button>
        <span id="pageNumber">Page 1</span>
        <button onclick="nextPage()">Suivant</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#flipbook").turn({
                width: $('.flipbook').width(),
                height: $('.flipbook').height(),
                autoCenter: true,
                duration: 1000,
                gradients: true,
                acceleration: true,
                elevation: 50,
                when: {
                    turning: function(event, page, view) {
                        $('#pageNumber').text('Page ' + page);
                    }
                }
            });
        });

        function previousPage() {
            $("#flipbook").turn("previous");
        }

        function nextPage() {
            $("#flipbook").turn("next");
        }

        // Responsive handling
        $(window).resize(function() {
            var width = $('.flipbook').parent().width();
            var height = $('.flipbook').parent().height();
            
            $("#flipbook").turn("size", width, height);
        });
    </script>
</body>
</html>
</html>
