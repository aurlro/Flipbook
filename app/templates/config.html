{% extends "base.html" %}

{% block title %}Configuration - Flipbook{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h4><i class="fas fa-cog me-2"></i>Configuration</h4>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('main.config_page') }}">
            <div class="mb-3">
                <label for="quality" class="form-label">Qualit√© de conversion</label>
                <select class="form-select" id="quality" name="quality">
                    <option value="100" {% if config.quality == 100 %}selected{% endif %}>Haute</option>
                    <option value="75" {% if config.quality == 75 %}selected{% endif %}>Moyenne</option>
                    <option value="50" {% if config.quality == 50 %}selected{% endif %}>Basse</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="pdf_source" class="form-label">Dossier source PDF</label>
                <input type="text" class="form-control" id="pdf_source" name="pdf_source" value="{{ config.pdf_source }}">
            </div>
            <div class="mb-3">
                <label for="output_folder" class="form-label">Dossier de sortie</label>
                <input type="text" class="form-control" id="output_folder" name="output_folder" value="{{ config.output_folder }}">
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-2"></i>Sauvegarder
            </button>
        </form>
    </div>
</div>
{% endblock %}
