{% extends "base.html" %}
{% block content %}
<h2>Configuration</h2>
<form method="post">
  <div class="mb-3">
    <label for="destination_path" class="form-label">Dossier de destination</label>
    <input type="text" class="form-control" id="destination_path" name="destination_path" value="{{ config.destination_path }}">
  </div>
  <div class="mb-3">
    <label for="sharepoint_url" class="form-label">URL SharePoint</label>
    <input type="text" class="form-control" id="sharepoint_url" name="sharepoint_url" value="{{ config.sharepoint_url }}">
  </div>
  <div class="mb-3">
    <label for="sharepoint_username" class="form-label">Username SharePoint</label>
    <input type="text" class="form-control" id="sharepoint_username" name="sharepoint_username" value="{{ config.sharepoint_username }}">
  </div>
  <div class="mb-3">
    <label for="sharepoint_password" class="form-label">Password SharePoint</label>
    <input type="password" class="form-control" id="sharepoint_password" name="sharepoint_password" value="{{ config.sharepoint_password }}">
  </div>
  <div class="mb-3">
    <label for="sharepoint_folder" class="form-label">Dossier SharePoint</label>
    <input type="text" class="form-control" id="sharepoint_folder" name="sharepoint_folder" value="{{ config.sharepoint_folder }}">
  </div>
  <button type="submit" class="btn btn-primary">Sauvegarder</button>
</form>
{% endblock %}
