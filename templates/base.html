<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Flipbook Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Flipbook Generator</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('config_page') }}">Configuration</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('convert') }}">Convertir</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('history_page') }}">Historique</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('logs_page') }}">Logs</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Fonction pour copier le code embed dans le presse-papier
      function copyEmbedCode(elementId) {
        const embedCode = document.getElementById(elementId).innerText;
        navigator.clipboard.writeText(embedCode).then(() => {
          alert("Embed code copi√© !");
        });
      }
    </script>
  </body>
</html>
